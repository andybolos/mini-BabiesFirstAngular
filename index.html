<!DOCTYPE html>
<html data-ng-app="friendsList">
    <head>
        <meta charset="utf-8">
        <title>Babies with Angular</title>

        <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body ng-controller="mainCtrl">
        <section class="top">
            <h1>Join the Band of Turtles!</h1>
        </section>
        <div>
            <h2>{{ hero }}</h2>
            <input type="text" ng-model="newFriend" placeholder="Name your ninja"></input>
            <br /><br /><br />
            <button ng-click="addBox()">Add Turtle</button>
        </div>
        <div ng-repeat="name in turtles" class="repeater">
            <h2>{{ name | uppercase }}</h2>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    </body>
</html>
